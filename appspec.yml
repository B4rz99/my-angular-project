version: 0.0
os: linux
files:
  - source: dist/my-angular-project
    destination: /var/www/my-angular-project
permissions:
  - object: /var/www/my-angular-project
    pattern: "**"
    owner: root
    group: root
    mode: 755
    type:
      - file
      - directory
hooks:
  ApplicationStart:
    - location: deploy-scripts/application-start.sh
      timeout: 300