version: 0.2
phases:
  install: 
    runtime-versions:
      nodejs: 20
    commands:
      - npm update && npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm update && npm install
  build:
    commands:
      - ng build -c production
artifacts:
  files:
    - 'dist/my-angular-project/**/*'
    - appspec.yml
    - 'deploy-scripts/**/*'